<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="left">
    <img src="facebook.svg" alt="facebooklogo" class="logo" width="325px" height="325px">
    <h1 class="text_logo">Facebook helps you connect and share<br> with the people in your life.</h1>
            </div>
        <div class="right">
    <form class="login-box" aria-label="Login form">
        <div class="form-group">
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="Email adress or phone number">
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>

        <button type="submit" class="login-btn">Log in</button>
        <a href="#" class="forgot-password">Forgotten password?</a>
        <hr>

        <button type="button" class="create-btn">Create New Account</button>

    </form>
            <p class="text_under_create"><a href="#" class="span">Create a Page</a> for a celebrity, brand or business.</p>
    </div>

    </div>

</body>
</html>
