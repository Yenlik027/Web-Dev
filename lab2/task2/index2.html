<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
    <div class="left">
        <img src="instalogo.png" alt="instalogo" class="logo">
            <h1 class="text_logo">See everyday moments from your<br><span class="closefriends"> close friends.</span></h1>
        <img src="leftimage.webp" alt="image" class="leftimage" width="550px" height="480px">
    </div>
    <div class="vertical-line"></div>
    <div class="right">
            <div class="form-group">
                <p class="right_text">Log in to Instagram</p>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Mobile number, username or email address">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>

            <button type="submit" class="login-btn">Log in</button>
            <a href="#" class="forgot-password">Forgotten password?</a>

            <button type="button" class="loginfacebook"><img src="Facebook-logo.png" class="fcimg" width="30px" height="18px">Log in with Facebook</button>
        <div class="create-btn-wrapper">
        <button type="button" class="create-btn">Create new account</button>
        <img src="meta.jpg" width="80px" height="40px" class="metaimg">
            </div>
    </div>
</div>
</body>
</html>
