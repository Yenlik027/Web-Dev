<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>To-Do List</h1>
</header>
<main>
  <form id="todo-form">
    <label for="todo-input">New Task</label>
    <input
    type="text"
    id="todo-input"
    placeholder="Enter a task here"
    required
    />
  <button type="submit" class="add-button">Add</button>
  </form>
  <ul id="todo-list"></ul>
</main>
<script src="script.js"></script>
</body>
</html>
